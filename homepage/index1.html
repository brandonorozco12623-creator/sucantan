<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-Tang Clan - Enter the 36 Chambers</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(90deg, 
                    rgba(0,0,0,0.1) 0%, 
                    rgba(0,0,0,0.1) 50%, 
                    rgba(255,255,255,0.1) 50%, 
                    rgba(255,255,255,0.1) 100%
                ),
                linear-gradient(0deg, 
                    rgba(0,0,0,0.1) 0%, 
                    rgba(0,0,0,0.1) 50%, 
                    rgba(255,255,255,0.1) 50%, 
                    rgba(255,255,255,0.1) 100%
                ),
                repeating-linear-gradient(
                    0deg,
                    #000 0px,
                    #000 120px,
                    #333 120px,
                    #333 240px
                ),
                repeating-linear-gradient(
                    90deg,
                    #000 0px,
                    #000 180px,
                    #333 180px,
                    #333 360px
                );
            background-size: 120px 120px, 120px 120px, 360px 240px, 360px 240px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 60% 10%, rgba(0,0,0,0.1) 2px, transparent 2px);
            background-size: 200px 200px, 150px 150px, 100px 100px;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 2rem;
        }

        .main-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(3rem, 8vw, 8rem);
            color: #d4a547;
            text-shadow: 
                2px 2px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                4px 4px 8px rgba(0,0,0,0.5),
                0px 6px 12px rgba(0,0,0,0.7);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            transform: perspective(500px) rotateX(5deg);
            animation: glow 3s ease-in-out infinite alternate, fadeInTitle 2s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: perspective(500px) rotateX(5deg) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: perspective(500px) rotateX(5deg) translateY(0px);
            }
        }

        @keyframes fadeInSubtitle {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    2px 2px 0px #000,
                    -2px -2px 0px #000,
                    2px -2px 0px #000,
                    -2px 2px 0px #000,
                    4px 4px 8px rgba(0,0,0,0.5),
                    0px 6px 12px rgba(0,0,0,0.7);
            }
            to {
                text-shadow: 
                    2px 2px 0px #000,
                    -2px -2px 0px #000,
                    2px -2px 0px #000,
                    -2px 2px 0px #000,
                    4px 4px 12px rgba(0,0,0,0.7),
                    0px 8px 16px rgba(0,0,0,0.8);
            }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            color: #d4a547;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 20px rgba(255,255,255,0.3),
                0px 4px 8px rgba(0,0,0,0.6);
            letter-spacing: 2px;
            opacity: 0;
            margin-top: 0.5rem;
            animation: fadeInSubtitle 2s ease-out 1s forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                letter-spacing: 1px;
            }
            
            .subtitle {
                letter-spacing: 1px;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">WU-TANG CLAN</h1>
        <h2 class="subtitle">A Look Into The 36 Chambers</h2>
    </div>
</body>
</html>
